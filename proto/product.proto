syntax = "proto3";

package pb;
option go_package = "github.com/Sunshine9d/golang-order/gen/pb";
service ProductService {
  rpc GetProduct(GetProductRequest) returns (Product);
}

message GetProductRequest {
  string id = 1;
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
}